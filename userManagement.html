<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mike's Profile</title>
    <!-- Tocas UI：CSS 與元件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css">
    <!-- Tocas JS：模塊與 JavaScript 函式 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="ts grid">
    <div class="three wide column">
        <div class="ts static visible left sidebar">
            <div class="ts header">
                Edit account
            </div>
            <div class="ts header">
                Update
            </div>
            <div class="ts header">
                Delete
            </div>
        </div>
    </div>
    <div class="ten wide column">

        <table class="ts celled table">
            <thead>
            <tr>
                <th>ID</th>
                <th>username</th>
                <th>surname</th>
                <th>age</th>
                <th>email</th>
            </tr>
            </thead>
            <tbody>
            <tr>

                <td>
                    <div class="checkbox">
                        <input type="checkbox">
                    </div>
                    1
                </td>
                <td>Cathy</td>
                <td>Leung</td>
                <td>10</td>
                <td>CathyLeung@gmail.com</td>
            </tr>
            <tr>

                <td>
                    <div class="checkbox">
                        <input type="checkbox">
                    </div>
                    2
                </td>
                <td>Lesie</td>
                <td>Cheung</td>
                <td>9</td>
                <td>Lesie@yahoo.com.hk</td>
            </tr>
            <tr>

                <td>
                    <div class="checkbox">
                        <input type="checkbox">
                    </div>
                    3
                </td>
                <td>John</td>
                <td>Lam</td>
                <td>9</td>
                <td>JLam@yahoo.com.hk</td>
            </tr>
            </tbody>
        </table>
        <div class="ts input">
            <button class="ts positive button">Update</button>
        </div>
        <div class="ts input">
            <button class="ts negative button">Delete</button>
        </div>
    </div>


</div>


</body>
</html>
