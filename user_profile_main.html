<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mike's Profile</title>
    <!-- Tocas UI：CSS and metacomponents -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css">
    <!-- Tocas JS：modules and JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="ts very narrow container">
    <div class="center aligned item">
        <img class="ts small image" src="profile.png">
    </div>
    <div class="ts large header">Mike's Profile</div>
    <div class="ts positive message">
        <div class="header">Update information after careful inspection</div>
    </div>
    <div class="ts form">
        <div class="three fields">
            <div class="field">
                <label>username</label>
                <input type="text" value="Mike">
            </div>

            <div class="field">
                <label>surame</label>
                <input type="text" value="Li">
            </div>
            <div class="field">
                <label>name</label>
                <input type="text" value="Mike">
            </div>
        </div>
        <div class="three fields">
            <div class="field">
                <label>Age</label>
                <div class="ts relaxed fluid separated dropdowns">
                    <select>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>

                    </select>
                </div>
            </div>
            <div class="field">
                <label>Phone number</label>
                <input type="text" value="12345678">
            </div>
            <div class="field">
                <label>Email</label>
                <input type="text" value="mike@polyu.com">
            </div>
        </div>
        <div class="field">
            <div class="ts checkbox">
                <input id="agree" type="checkbox">
                <label for="agree">I understand the library's agreement</label>
            </div>
        </div>
        <button class="ts button">submit</button>
    </div>
</div>


</body>
</html>
